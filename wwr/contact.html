    <meta name="description" content="Contact Us, Rafting For Hope class project">

    <title>Rafting for Hope Contact Us</title>
</head>

<body>
    <header>
        <img src="images/logo.webp" alt="logo" width=100>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a>
                    <link rel="stylesheet" href="https://mitasun.github.io/wdd130/index.html">
                </li>
                <li><a href="about.html">About Us</a>
                    <link rel="stylesheet" href="https://mitasun.github.io/wdd130/wwr/about.html">
                </li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="username">Email:</label>
                <input type="text" id="username" name="useremail"><br>
            </fieldset>
            <fieldset>
                <legend>Purpose of Contact</legend>
                <label for="reasoncontact">What can we do for you?</label><br>
                <radio>
                    <input type="radio" id="gen" name="reasoncontact" value="gen">
                    <label for="general inquiry">General Inquiry</label><br>
                    <input type="radio" id="resquest" name="reasoncontact" value="resquest">
                    <label for="reservation question">Reservation Question</label><br>
                    <input type="radio" id="websuggest" name="reasoncontact" value="websuggest">
                    <label for="website suggestion">Website Suggestion</label><br>
                </radio>
                <label for="message">Tell us what we can do?</label><br>
                <textarea type="text" id="message" name="message" ></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <ul class="footer">
            <li><img src="images/Facebook.png" alt="Facebook" width="30"><a href="https://www.facebook.com"></a></li>
            <li><img src="images/youtube.jpg" alt="YouTube" width="30"><a href="https://www.youtube.com"></a></li>
            <li><img src="images/linkedin.png" alt="Linkedin" width="30"><a href="https://www.linkedin.com"></a></li>
